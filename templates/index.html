<!DOCTYPE html>
<html>
<head><title>Exclusion Checker</title></head>
<body>
  <h1>Upload Your Files</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>{% for message in messages %}<li>{{ message }}</li>{% endfor %}</ul>
    {% endif %}
  {% endwith %}
  <form method="POST" enctype="multipart/form-data">
    <label>Exclusions.csv: <input type="file" name="exclusions" required></label><br><br>
    <label>Outlook File: <input type="file" name="outlook" required></label><br><br>
    <input type="submit" value="Check">
  </form>
</body>
</html>
